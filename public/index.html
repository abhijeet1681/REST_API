<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REST API</title>
<style>
    /* General Body Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #f6d365, #fda085);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    /* Centered Container */
    .container {
        background: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px 30px;
        max-width: 575px;
        width: 100%;
        text-align: center;
    }

    /* Flexbox Styling for Forms */
    form {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px; /* Add space between elements */
        margin-bottom: 20px;
    }

    /* Input Fields */
    input[type="text"]{
        flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    }
    
    input[type="number"] {
        flex: 1; /* Allow input to grow */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Submit Button */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Span Styling */
    span {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Using REST API</h1>
        
        <!-- First Form -->
        <form action="/abhijeet" method="GET">
            <input name="firstname" type="text" placeholder="First Name" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Second Form -->
        <form action="/add" method="POST">
            <input name="num1" type="number" placeholder="Enter first number" required>
            <span>+</span>
            <input name="num2" type="number" placeholder="Enter second number" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
